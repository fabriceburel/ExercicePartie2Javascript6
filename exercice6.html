  <body>
    <div class="conteneur">
      <img src="image1.jpg" onmouseover="replace(1);" onmouseout="reload(1);" id="image1"/>
      <img src="image2.jpg" onmouseover="replace(2);" onmouseout="reload(2);" id="image2"/>
      <img src="image3.jpg" onmouseover="replace(3);" onmouseout="reload(3);" id="image3"/>
      <img src="image4.jpg" onmouseover="replace(4);" onmouseout="reload(4);" id="image4"/>
      <img src="image5.jpg" onmouseover="replace(5);" onmouseout="reload(5);" id="image5"/>

    <script>
    function replace(pictureNumber){
      if (pictureNumber==1){
        document.getElementById('image1').setAttribute('src','image1_2.jpg');
      }
      else if (pictureNumber==2){
        document.getElementById('image2').setAttribute('src','image2_2.jpg');
      }
      else if (pictureNumber==3){
        document.getElementById('image3').setAttribute('src','image3_2.jpg');
      }
      else if (pictureNumber==4){
        document.getElementById('image4').setAttribute('src','image4_2.jpg');
      }
      else if (pictureNumber==5){
        document.getElementById('image5').setAttribute('src','image5_2.jpg');
      }
    }
    /*  function replace(picture){
      this.setAttribute('src',picture);

    function reload(pictureNumber){
      if (pictureNumber==1){
        document.getElementById('image1').setAttribute('src','image1.jpg');
      }else if (pictureNumber==2){
        document.getElementById('image2').setAttribute('src','image2.jpg');
      }else if (pictureNumber==3){
        document.getElementById('image3').setAttribute('src','image3.jpg');
      }else if (pictureNumber==4){
        document.getElementById('image4').setAttribute('src','image4.jpg');
      }else if (pictureNumber==5){
        document.getElementById('image5').setAttribute('src','image5.jpg');
      }
    }
    </script>
