  <body>
    <div class="conteneur">
      <img src="image1.jpg"  onmouseover="changeImage(this);" onmouseout="rechangeImage(this);" id="image1"/>
      <img src="image2.jpg"  onmouseover="changeImage(this);" onmouseout="rechangeImage(this);" id="image2"/>
      <img src="image3.jpg"  onmouseover="changeImage(this);" onmouseout="rechangeImage(this);" id="image3"/>
      <img src="image4.jpg"  onmouseover="changeImage(this);" onmouseout="rechangeImage(this);" id="image4"/>
      <img src="image5.jpg"  onmouseover="changeImage(this);" onmouseout="rechangeImage(this);" id="image5"/>
    </div>
    <script>
      function changeImage(image) {
        image.src=image.id+'_2.jpg';
      }
      function rechangeImage(image) {
        image.src=image.id+'.jpg';
      }
